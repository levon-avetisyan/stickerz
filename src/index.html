<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stickerz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="header-logo">stickerz</div>
    <div class="header-actions">
        <a href="" class="link link-primary">DOWNLOAD</a>
        <a href="" class="link link-secondary">CONTACT US</a>
    </div>
</header>
<main>
    <section class="hero">
        <img class="hero-logo" src="images/stickerz-logo.png" alt="Stickerz Logo">
        <div class="hero-content">
            <h1 class="hero-main-title">MAKE CHATS FUN!</h1>
            <h4 class="hero-subtitle">custom sticker-maker for WhatsApp</h4>
            <a href="" class="download-badge">
                <img src="images/google-play.png" alt="Download Stickerz from Google Play">
            </a>
        </div>
    </section>
    <section class="contact">
        <div class="contact-content">
            <h2 class="section-title">
                GOT <br>
                QUESTIONS?
            </h2>
            <div class="contact-form-content">
                <div class="contact-form-text">
                    <h4>Drop us a line.</h4>
                </div>
                <div class="contact-form-wrap">
                    <form action="">
                        <input class="form-input" type="text" placeholder="Full name">
                        <input class="form-input" type="text" placeholder="Email address">
                        <textarea class="form-question-input" placeholder="Your question"></textarea>
                        <button type="submit" class="btn-submit">
                            SEND MESSAGE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="footer-content">
            <ul>
                <li><a href="" class="link link-logo">stickerz</a></li>
                <li><a href="" class="link-primary link">PRIVACY POLICY</a></li>
                <li><a href="" class="link-primary link">CONTACT US</a></li>
            </ul>
        </div>
    </footer>
</main>
</body>
</html>
