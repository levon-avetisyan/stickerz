<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stickerz</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="header-logo"><a href="/">stickerz</a></div>
    <div class="header-actions">
        <a href="/#download" class="link link-primary download-link">DOWNLOAD</a>
        <a href="/#contact" class="link link-secondary contact-link">CONTACT US</a>
    </div>
</header>
<main>
    <div class="get-pack-main-content">
        <section class="hero get-pack">
            <img class="hero-logo" src="images/stickerz-logo.png" alt="Stickerz Logo">
            <div class="hero-content">
                <h3>Create custom stickers for whatsapp. Make chats fun!</h3>
                <div class="stickers-box">
                    <h3>Wubba Lubba Dub Dub</h3>
                    <p>by Rick Sanchez</p>
                    <div class="stickers-collection">
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                        <div class="sticker-container"></div>
                    </div>
                    <div class="actions">
                        <button class="btn-submit">
                            GET STICKER PACK
                        </button>
                        <div class="stickers-gen-link">
                            <div class="tooltip" id="tooltipCopy">Copied to clipboard</div>
                            <input id="linkInput" readonly type="text" class="gen-link-input"
                                   value="http://stickerZ.com/s/XRHCHC">
                            <span class="copy-to-clipboard" id="copyLink">
                                <img src="images/copy.svg">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="footer-content">
            <ul>
                <li><a href="/#download" class="link link-logo">stickerz</a></li>
                <li><a href="/privacy-policy.html" class="link-primary link">PRIVACY POLICY</a></li>
                <li><a href="/#contact" class="link-primary link">CONTACT US</a></li>
            </ul>
        </div>
    </footer>
</main>
<script>
    let copyLinkElem = document.getElementById('copyLink');
    let linkInputText = document.getElementById('linkInput');
    let toolTip = document.getElementById('tooltipCopy');
    copyLinkElem.addEventListener('click', function copyToClipBoard() {
        linkInputText.select();
        linkInputText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        toolTip.style.opacity = '1';
        window.setTimeout(function () {
            toolTip.style.opacity = '0';
        }, 1000);
    });
</script>
</body>
</html>
